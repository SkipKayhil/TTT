<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      media="!"
      onload="this.media = 'all'"
    />
    <script src="game.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="navbar">
        <a href="https://skipkayhil.github.io" class="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="#424242" />
          </svg>
        </a>
        <div id="settings-btn" class="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"
              fill="#424242"
            />
          </svg>
        </div>
      </div>
      <div id="settings" class="hidden">
        <div id="ai-x" class="menu-item">Set AI to X</div>
        <div id="ai-o" class="menu-item">Set AI to O</div>
        <div id="ai-off" class="menu-item">Disable AI</div>
      </div>
      <div id="game">
        <div id="0" class="tile empty"></div>
        <div id="1" class="tile empty"></div>
        <div id="2" class="tile empty"></div>
        <div id="3" class="tile empty"></div>
        <div id="4" class="tile empty"></div>
        <div id="5" class="tile empty"></div>
        <div id="6" class="tile empty"></div>
        <div id="7" class="tile empty"></div>
        <div id="8" class="tile empty"></div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
