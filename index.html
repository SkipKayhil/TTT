<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="game.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="navbar">
        <a href="https://skipkayhil.github.io" class="button">
          <i class="material-icons">home</i>
        </a>
        <div id="settings-btn" class="button">
          <i class="material-icons">more_vert</i>
        </div>
      </div>
      <div id="settings" class="hidden">
        <div id="ai-x" class="menu-item">Set AI to X</div>
        <div id="ai-o" class="menu-item">Set AI to O</div>
        <div id="ai-off" class="menu-item">Disable AI</div>
      </div>
      <div id="game">
        <div id="2" class="tile empty"></div>
        <div id="7" class="tile empty"></div>
        <div id="6" class="tile empty"></div>
        <div id="9" class="tile empty"></div>
        <div id="5" class="tile empty">New Game</div>
        <div id="1" class="tile empty"></div>
        <div id="4" class="tile empty"></div>
        <div id="3" class="tile empty"></div>
        <div id="8" class="tile empty"></div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
